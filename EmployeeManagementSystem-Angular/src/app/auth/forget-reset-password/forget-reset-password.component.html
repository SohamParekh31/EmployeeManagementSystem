<div class="container mt-5">
<div class="card" style="margin-top: 10px;">
  <div class="card-header">Add Employee</div>

  <div class="card-body">
    <form novalidate #form="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
          [(ngModel)]="forgetpassword.email"
          required
          #email="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          [(ngModel)]="forgetpassword.password"
          required
          #password="ngModel"
        />
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input
          id="confirm_password"
          type="password"
          name="confirm_password"
          class="form-control"
          placeholder="Confirm Password"
          [(ngModel)]="forgetpassword.confirmPassword"
          required
          #confirm_password="ngModel"
        />
      </div>
       <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
        [title]="!form.valid ? 'Form is not valid' : 'Save your Entered data'"
        (click)="updatePassword()"
      >
        Save Details
      </button>
    </form>
  </div>
</div>
</div>
