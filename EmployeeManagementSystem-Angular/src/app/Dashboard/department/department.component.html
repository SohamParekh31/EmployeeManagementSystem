  <p>
    <a class="btn btn-outline-primary mt-3" [routerLink]="['/dashboard/deptAdd']" routerLinkActive="router-link-active" *ngIf="dataService.checkRoleAdmin()">Add New Department</a>
  </p>
    <table class="table table-hover mt-2">
      <thead class="thead-dark">
        <tr>
          <th>Department Name</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dept of departments  | paginate: { itemsPerPage: 5, currentPage: p }">
          <td>
            {{dept.name}}
          </td>
          <td *ngIf="dataService.checkRoleAdmin()">
            <a class="btn btn-outline-primary btn-sm"
            [routerLink]="['/dashboard/deptEdit',dept.departmentId]"><i class="far fa-edit"></i></a> |
            <a class="btn btn-outline-danger btn-sm"
            (click)="deleteDepartment(dept)"><i class="far fa-trash-alt"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" >
